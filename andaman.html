    <form id="emailForm" style="width: 350px;">
      <h1 style="text-align: center;"><b>GET QUOTE</b></h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>
      
      <button type="submit">Send Message</button>
  </form>
  
  
  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
      // Initialize EmailJS with your user ID (replace with your actual user ID)
      emailjs.init("L_m3hRAGzfjYp0cPS");
      
      // Handle form submission
      document.getElementById('emailForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          
          // Collect form data
          let form = event.target;
          let formData = new FormData(form);
          
          // Send email using EmailJS
          emailjs.send("service_8efabz6", "template_mh46i6m", {
              from_name: formData.get('name'),
              from_email: formData.get('email'),
              message: formData.get('message')
          }).then(function(response) {
              alert('Email sent successfully!');
              form.reset(); // Reset form after successful submission
          }, function(error) {
              alert('Error sending email: ' + error.text);
          });
      });
  </script>
